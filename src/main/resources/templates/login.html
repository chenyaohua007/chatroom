<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" th:href="@{/static/assets/bootstrap/css/bootstrap.min.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/static/assets/font-awesome/css/font-awesome.min.css}" type="text/css" >
		<link rel="stylesheet" th:href="@{/static/assets/css/form-elements.css}" type="text/css" >
        <link rel="stylesheet" th:href="@{/static/assets/css/style.css}" type="text/css" >


        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" th:href="@{/static/assets/ico/favicon.png}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{/static/assets/ico/apple-touch-icon-144-precomposed.png}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{/static/assets/ico/apple-touch-icon-114-precomposed.png}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/static/assets/ico/apple-touch-icon-72-precomposed.png}">
        <link rel="apple-touch-icon-precomposed" th:href="@{/static/assets/ico/apple-touch-icon-57-precomposed.png}">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>聊天小程序</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>用户登录</h3>
                            		<p>请输入用户名和密码：</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                        	<input type="text" name="form-username" placeholder="用户名" class="form-username form-control" id="form-username">
			                        </div>
			                        <button type="button" class="btn" id="checkin">登录</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script th:src="@{/static/layui/layui.js}"></script>
        <script th:src="@{/static/chat/js/login.js}"></script>
        <script th:src="@{/static/assets/js/jquery-1.11.1.min.js}"></script>
        <script th:src="@{/static/assets/bootstrap/js/bootstrap.min.js}" ></script>
        <script th:src="@{/static/assets/js/jquery.backstretch.min.js}"></script>
        <script th:src="@{/static/assets/js/scripts.js}"></script>

    </body>

</html>
