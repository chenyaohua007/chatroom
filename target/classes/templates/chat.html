<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <link th:href="@{/static/layui/css/layui.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/static/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
        <script th:src="@{/static/layui/layui.js}"></script>
        <script th:src="@{/static/js/jquery.js}"></script>
        <script th:src="@{/static/chat/js/chat.js}"></script>

    </head>

    <body>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>聊天记录</legend>
        </fieldset>

        <div style="padding: 20px; background-color: #F2F2F2;">
            <input type="hidden" id="userName" th:value="${curusername}"/>
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">聊天信息</div>
                        <div class="layui-card-body" style="overflow-y:auto; overflow-x:auto; height: 250px" id="msgContent">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">输入聊天內容</div>
                        <div class="layui-card-body">
                            <textarea style="height: 100px;width: 100%" id="msgText"></textarea>
                        </div>
                        <div class="layui-card-body">
                            <button type="button" class="layui-btn" id="sendMsg">发送消息</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
